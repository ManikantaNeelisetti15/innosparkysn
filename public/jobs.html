<script>
// Static job data (you can replace with your own)
const jobs = [
    {
        title: "Frontend Developer",
        company: "TechCorp Ltd",
        location: "Remote",
        description: "Looking for a React.js developer with 2+ years experience.",
        link: "https://www.indeed.com/viewjob?jk=example1"
    },
    {
        title: "Digital Marketing Executive",
        company: "Bright Media",
        location: "Mumbai, India",
        description: "Experience in SEO, Google Ads & Social Media Marketing.",
        link: "https://www.naukri.com/job-listings-example"
    },
    {
        title: "Software Engineer Intern",
        company: "StartUpHub",
        location: "Bangalore, India",
        description: "Internship for computer science graduates.",
        link: "https://jobsora.com/example-job"
    }
];

function loadJobs() {
    const container = document.getElementById("jobList");

    jobs.forEach(job => {
        container.innerHTML += `
            <div class="job-card">
                <h4>${job.title}</h4>
                <p class="mb-1"><strong>${job.company}</strong> Â· ${job.location}</p>
                <p>${job.description}</p>
                <a href="${job.link}" target="_blank" class="btn btn-primary apply-btn">Apply Now</a>
            </div>
        `;
    });
}

loadJobs();
</script>
