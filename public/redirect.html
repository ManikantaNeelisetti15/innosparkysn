<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        /******************************************
         * 1. Protected Job URL List (Hidden Links)
         ******************************************/
        const JOB_LINKS = {
            "J1001": "https://www.ilovepdf.com/word_to_pdf",
            "J1002": "https://company.com/job/backend-dev",
            "J1003": "https://company.com/job/designer"
        };

        /******************************************
         * 2. Click Tracking (localStorage)
         ******************************************/
        function trackClick(code) {
            let clicks = JSON.parse(localStorage.getItem("jobClicks") || "{}");

            if (!clicks[code]) clicks[code] = 0;
            clicks[code]++;

            localStorage.setItem("jobClicks", JSON.stringify(clicks));
        }

        /******************************************
         * 3. Redirect Logic
         ******************************************/
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            // Protection: invalid or missing job code
            if (!code || !(code in JOB_LINKS)) {
                document.getElementById("msg").innerHTML = "Error: Invalid or Missing Job Code";
                return;
            }

            const targetURL = JOB_LINKS[code];

            // Track click
            trackClick(code);

            // Redirect after 1 second
            setTimeout(() => {
                window.location.href = targetURL;
            }, 1000);
        };
    </script>

</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h4 id="msg">Please wait... Redirecting to job page</h4>
        <p class="text-muted">Loadingâ€¦</p>
    </div>
</body>
</html>
